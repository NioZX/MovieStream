<html>
    <head>
        <title>Formulário</title>
        
        <style type="text/css">
            
            form {
                width: 20%;
                background-color: #ff6666;
                padding: 5px 20px 5px 15px;
                border-radius: 15px;
            }
            
            #checkbox {
                text-align: left;
                margin-top: 10px;
            }
            
            .non-checkbox {
                width: 100%;
            }
            
            .campo {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            
            <form action="" method="post" class="border-radius">
                
                <div class="campo">
                <label for="nome">Nome Completo</label>
                <input type="text" placeholder="Digite seu nome completo" id="nome" class="non-checkbox">
                </div>
                
                <div class="campo">
                <label for="dataNascimento">Data de nascimento</label>
                <input type="date" id="dataNascimento" class="non-checkbox">
                </div>
                
                <div class="campo">
                <label for="email">E-mail</label>
                <input type="email" placeholder="digitealgumacoisa@gmail.com" id="email" class="non-checkbox">
                </div>
                
                <div class="checkbox campo">
                <input type="checkbox" id="termos">
                <label for="termos">Eu Aceito os Termos de Serviço da Empresa</label>
                </div>
                
                <div class="campo">
                    <button type="submit">Enviar</button>
                
            </form>
        </div>
    </body>
</html>
